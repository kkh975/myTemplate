<body>

<div class="guide_wrap">
	<h1 class="guide_h1">Input Normalize</h1>
	<p class="guide_p">IE에서 input의 x버튼과 placeholder 기능 맞추기</p>


	<script type="text/javascript">
		$.fn.inputNormalize = function( _option ){
			return this.each( function(){
				var $this = $( this )
				var $target = $( $this.attr('href') )
				var isOn = false;
				var events;

				var option = $.extend({
					activeEvent: 'click'
				}, _option)
				
				// $target 없으면 종료
				if ( $target.length == 0 ) {
					console.warn('No target!')
					return
				}

				if (typeof(option.activeEvent) == 'string') {
					events = option.activeEvent.split(',')
				} else {
					events = option.activeEvent
				}

				for (var i = events.length-1; i >= 0; i--) {
					$this.on(events[i], function( e ){
						if (e.type == 'click') {
							e.preventDefault()
						}

						$target.toggle()

						// 액션 종료 후 콜백
						if (typeof(option.eventCallback) == 'function') {
							option.eventCallback( e )
						}
					})
				}

				// 설치 후 콜백
				if (typeof(option.installCallback) == 'function') {
					option.installCallback()
				}
			})
		}
	</script>


	<h2 class="guide_h2">Option</h2>
	<div class="guide_option">
	</div>


	<h2 class="guide_h2">Use</h2>
	<div class="guide_option">
	</div>


	<h2 class="guide_h2">Test</h2>
	<div class="guide_test">

		<input type="text" name="" class="input_normalize">

	</div>

	<script type="text/javascript">

			installCallback: function() {
				console.log( 'test' )
			},
			eventCallback: function( e ) {
				console.log( 'test' )
			}
		})
	</script>
</div>

</body>
