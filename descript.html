	설명문3
</div>


<script type="text/javascript">
	$.fn.myDescript = function( _option ){
		return this.each( function(){
			var $this = $( this )
			var $target = $( $this.attr('href') )
			var isOn = false;
			var events;
			var option = $.extend({
				activeEvent: 'click'
			}, _option)
			
			// $target 없으면 종료
			if ( $target.length == 0 ) {
				console.warn('No target!')
				return
			}

			if (typeof(option.activeEvent) == 'string') {
				events = option.activeEvent.split(',')
			} else {
				events = option.activeEvent
			}

			for (var i = events.length-1; i >= 0; i--) {
				$this.on(events[i], function( e ){
					if (e.type == 'click') {
						e.preventDefault()
					}

					$target.toggle()

					// 액션 종료 후 콜백
					if (typeof(option.eventCallback) == 'function') {
						option.eventCallback( e )
					}
				})
			}

			// 설치 후 콜백
			if (typeof(option.installCallback) == 'function') {
				option.installCallback()
			}
		})
	}

	$('#descript_link1').myDescript({
		activeEvent: 'click',
		installCallback: function() {
			console.log( 'test' )
		},
		eventCallback: function( e ) {
			console.log( 'test' )
		}
	})
	$('#descript_link2').myDescript({
		activeEvent: ['mouseover', 'click', 'focus']
	})
	$('#descript_link3').myDescript({
		activeEvent: 'mouseover, click, focus'
	})
</script>
