<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="default.css">
	<link rel="stylesheet" type="text/css" href="guide.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body>

<h2>버튼</h2>
<ul>
	<li>- 컬러별: .btn_blue / .btn_red / .btn_green / .btn_lightgray / .btn_gray / .btn_darkgray</li>
	<li>- 크기별: .btn_small / .btn_middle / .btn_large</li>
	<li>- 형태별: .btn_outline / .btn_round / .btn_circle / .btn_block</li>
</ul>

<h2>테스트</h2>
<a href="" class="btn">버튼 기본</a>
<button type="button" class="btn">버튼 기본</button>

<a href="" class="btn">버튼 기본</a>
<button type="button" class="btn">기본</button>

<a href="" class="btn btn_blue">파란</a>
<a href="" class="btn btn_blue" disabled>파란</a>
<button type="button" class="btn btn_blue">파란</button>
<button type="button" class="btn btn_blue" disabled>파란</button>

<a href="" class="btn btn_green">그린</a>
<a href="" class="btn btn_green" disabled>그린</a>
<button type="button" class="btn btn_green">그린</button>
<button type="button" class="btn btn_green" disabled>그린</button>

<a href="" class="btn btn_red">파란</a>
<a href="" class="btn btn_red" disabled>파란</a>
<button type="button" class="btn btn_red">빨간</button>
<button type="button" class="btn btn_red" disabled>빨간</button>

<a href="" class="btn btn_lightgray">회색1</a>
<a href="" class="btn btn_lightgray" disabled>회색1</a>
<button type="button" class="btn btn_lightgray">회색1</button>
<button type="button" class="btn btn_lightgray" disabled>회색1</button>

<a href="" class="btn btn_gray">회색2</a>
<a href="" class="btn btn_gray" disabled>회색2</a>
<button type="button" class="btn btn_gray">회색2</button>
<button type="button" class="btn btn_gray" disabled>회색2</button>

<a href="" class="btn btn_darkgray">회색3</a>
<a href="" class="btn btn_darkgray" disabled>회색3</a>
<button type="button" class="btn btn_darkgray">회색3</button>
<button type="button" class="btn btn_darkgray" disabled>회색3</button>


<h3>- 크기별</h3>
<button type="button" class="btn btn_small">작은</button>
<button type="button" class="btn btn_middle">중간(기본)</button>
<button type="button" class="btn btn_large">큰</button>


<h3>- 형태</h3>
<button type="button" class="btn btn_outline">아웃라인</button>
<button type="button" class="btn btn_outline btn_blue">아웃라인</button>
<button type="button" class="btn btn_outline btn_green">아웃라인</button>
<button type="button" class="btn btn_outline btn_red">아웃라인</button>
<button type="button" class="btn btn_outline btn_lightgray">아웃라인</button>
<button type="button" class="btn btn_outline btn_gray">아웃라인</button>
<button type="button" class="btn btn_outline btn_darkgray">아웃라인</button>
<button type="button" class="btn btn_round">라운딩</button>
<button type="button" class="btn btn_circle">원</button>
<button type="button" class="btn btn_block">블록</button>



<hr>


<h2>아이콘</h2>
<span class="icon">아이콘</span>



<hr>


<h2>나누기</h2>

	
</body>
</html>
